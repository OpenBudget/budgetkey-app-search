<div class='filter-menu'>
  <span class='filter-menu-label'>{{menu.display}}</span>
  <div class='select'>
    <select [(ngModel)]="selectedOption">
      <ng-container *ngFor="let option of menu.options">
        <option [ngValue]="option">{{option.display}}</option>
      </ng-container> 
    </select>
    <img src='assets/img/select-dropdown.svg'>  
  </div>
</div>
