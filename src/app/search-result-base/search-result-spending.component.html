<div class='part' (click)='navigate()'>
    <span class='details'>
        <span class='top-line'>
            <span class='tags'>
                <ng-container *ngIf='tag2()'>
                    <span class='tag right' [innerHtml]='tag()'></span>
                    <span class='tag left' [innerHtml]='tag2()'></span>
                </ng-container>
                <span class='tag' [innerHtml]='tag()' *ngIf='!tag2()'></span>
            </span>
            <span class='title' [innerHtml]='title()'></span>
            <span class='amounts' *ngIf='volume() || (periodDetails().length > 0)'>
                <span class='volume' [innerHtml]='format_number(volume()) + "&nbsp;â‚ª"'></span>
                <span class='period'>
                    <span *ngFor='let pd of periodDetails()' [innerHtml]='pd + "&nbsp;"'></span>
                </span>
            </span>
        </span>
        <span class='parties'>
            <span [innerHtml]='publisher()'></span>&nbsp;&larr;&nbsp;<span [innerHtml]='supplier()'></span>
        </span>
    </span>
</div>
<div class='part' *ngIf='label()'>
    <div class='description'>
        <strong>{{ label() }}:</strong>
        <span [innerHtml]='description()'></span>
    </div>
</div>
