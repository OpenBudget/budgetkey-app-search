<div class='row'  >

  <div id="search-box-and-download">
    booo
    <budgetkey-search-bar [searchTypes]="docTypes"
                          [searchTerm]="term"
                          [isSearching]="isSearching"
                          (search)="onTermChanged($event)"
                          (selected)="onDocTypeSelected($event)"
    ></budgetkey-search-bar>

    <a href='javascript:void(0)' (click)="download(term);"> Download </a>
  </div>

</div>

<search-filter [initSelectedFilters]="getFiltersCopy()"></search-filter>
<timeline #timeline [periods]="periods" [selectedPeriod]="selectedPeriod" (onPeriodChangeSearch)="onPeriodChangeSearch($event)"></timeline>

<div #searchBody class="search_body">

  <div *ngFor="let item of allDocs | async; let i = index" >
    <search-result [item]="item" [index]="i"></search-result>
  </div>
  <h1 class="status">{{getStatusText()}}</h1>
</div>
