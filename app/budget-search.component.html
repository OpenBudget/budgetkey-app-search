               (keyup)="search(searchBox.value)"/>

            <i class="glyphicon glyphicon-search"></i>
        </span>
    </div>
    <div class="search-filter">
      <ul class="row">

        <li class="col-xs-3 col-md-2"><a href="#">סעיף תקציבי <span>(1)</span></a></li>
        <li class="col-xs-3 col-md-2"><a href="#">ארגון <span>(1)</span></a></li>
        <li class="col-xs-3 col-md-2"><a href="#">העברה תקציבית <span>(1)</span></a></li>

      </ul>
    </div>
</div>
<div *ngFor="let item of budgetDocs | async">

</div>
